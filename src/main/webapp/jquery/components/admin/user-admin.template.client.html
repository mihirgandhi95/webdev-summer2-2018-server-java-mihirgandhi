<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container">
        <h1 align= "center" id = "pageName">User Admin Page</h1>

        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>


            <tr class="wbdv-form">
                <td><input id="usernameFld" class="form-control"
                           placeholder="Username"/></td>
                <td><input id="passwordFld" class="form-control"
                           placeholder="Password"/></td>
                <td><input id="firstNameFld" class="form-control"
                           placeholder="First Name"/></td>
                <td><input id="lastNameFld" class="form-control"
                           placeholder="Last Name"/></td>
                <td><select id="roleFld" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select></td>
                <td><input id="phoneFld" class="form-control"
                           placeholder="Phone"/></td>
                <td><input id="emailFld" class="form-control"
                           placeholder="Email"/></td>
                <td><input id="dateOfBirthFld" class="form-control"
                           placeholder="MM/DD/YYYY"/></td>
                <td><button id="button1" class="btn btn-success btn-xs">Create</button></td>
                <td><button id="button2" class="btn btn-primary btn-xs">Update</button></td>

            </tr>
            </thead>

            <tbody class="tablebody">
            <tr class="template">
                <td class="username">ada</td>
                <td class="password">*****</td>
                <td class="firstName">Ada</td>
                <td class="lastName">Lovelace</td>
                <td class="role">FACULTY</td>
                <td class="phone">8575443636</td>
                <td class="email">ada@gmail.com</td>
                <td class="dateOfBirth">09/09/2009</td>
                <td><button id="button3" class="btn btn-primary btn-xs">Edit</button></td>
                <td><button id="button4" class="btn btn-danger btn-xs">Delete</button></td>

            </tr>
            </tbody>
        </table>


    </div>

</body>

</html>
