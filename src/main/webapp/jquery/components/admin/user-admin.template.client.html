<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>
<body>
    <div class="container">
        <h1 align= "center" id = "pageName">User Admin Page</h1>

        <table class="tablemain">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>


            <tr class="wbdv-form">
                <th><input id="usernameFld" class="form-control" placeholder="Username"/></th>
                <th><input id="passwordFld" class="form-control" placeholder="Password"/></th>
                <th><input id="firstNameFld" class="form-control" placeholder="First Name"/></th>
                <th><input id="lastNameFld" class="form-control" placeholder="Last Name"/></th>
                <th><select id="roleFld" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select></th>
                <th><input id="phoneFld" class="form-control" placeholder="Phone"/></th>
                <th><input id="emailFld" class="form-control" placeholder="Email"/></th>
                <th><input id="dateOfBirthFld" class="form-control" placeholder="MM/DD/YYYY"/></th>
                <th><button id="createUser" class="btn btn-success btn-xs">Create</button></th>
                <th><button id="updateUser" class="btn btn-primary btn-xs">Update</button></th>

            </tr>
            </thead>

            <tbody class=tbody">
            <tr class="template">
                <td class="username">ada</td>
                <td class="password">*****</td>
                <td class="firstName">Ada</td>
                <td class="lastName">Lovelace</td>
                <td class="role">FACULTY</td>
                <td class="phone">8575443636</td>
                <td class="email">ada@gmail.com</td>
                <td class="dateOfBirth">09/09/2009</td>
                <td><button id="editUser" class="edit btn btn-primary btn-xs">Edit</button></td>
                <td><button id="deleteUser" class="delete btn btn-danger btn-xs">Delete</button></td>
            </tr>


            </tbody>
        </table>


    </div>

</body>

</html>
