<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="login.style.client.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
</head>



<body>
<div class="container-fluid"></div>
<h1>Login Page</h1>
</div>

<br/>
<div>
    <label for="login-username">
        Username
    </label>
    <input type="text"
           placeholder="login-username"
           id="login-username"
           class="form-control"/>
</div>


<div>
    <label for="login-password">
        Username
    </label>
    <input type="text"
           placeholder="login-password"
           id="login-password"
           class="form-control"/>
</div>

<br/>
<button  id = "login-button" class = "btn btn-sm  btn-success" >
    Login
</button>

<br/>
<br/>

<button  id = "signup" class = "btn btn-sm  btn-primary" >
    SignUp
</button>



<button  id = "forgotPassword?" class = "btn btn-sm  btn-primary" >
    forgot password?
</button>

</body>
</html>
